<div>
  <h2>Add Product Details</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label>Product Type Name:</label>
      <select [(ngModel)]="Product.PTId" name="ptId" required>
        <option value="">--Select Product Type--</option>
        <option *ngFor="let PType of productTypes" [value]="PType.ptId">
          {{ PType.productTypeName }}
        </option>
      </select>
      <!--<label for="name">Product Type ID:</label>
      <input type="text" id="name" [(ngModel)]="Product.PTId" name="ProductTypeID" required>-->
    </div>
    <div>
      <label for="name">Product Name:</label>
      <input type="text" id="name" [(ngModel)]="Product.ProductNameName" name="ProductName" required>
    </div>

    <div>
      <label for="description">Product  Description:</label>
      <textarea id="description" [(ngModel)]="Product.ProductDescription" name="ProductDescription" required></textarea>
    </div>

    <button type="submit">Insert Product</button>
  </form>
  <div *ngIf="showAlert" class="alert alert-success" style="color:red">
    {{ alertMessage }}
  </div>
  <getproductdetails></getproductdetails>
</div>
