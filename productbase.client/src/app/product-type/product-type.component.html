<!-- product-type.component.html -->
<div>
  <h2>Insert New Product Type</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-control">
      <label for="name">Product Type Name:</label>
      <input type="text" id="name" [(ngModel)]="productType.ProductTypeName" name="ProductTypeName" required>
    </div>

    <div>
      <label for="description">Product Type Description:</label>
      <textarea id="description" [(ngModel)]="productType.ProductTypeDescription" name="ProductTypeDescription" required></textarea>
    </div>

    <button type="submit">Insert Product Type</button>
  </form>
  <div *ngIf="showAlert" class="alert alert-success" style="color:red">
    {{ alertMessage }}
  </div>
  <app-get-product-type></app-get-product-type>
</div>
